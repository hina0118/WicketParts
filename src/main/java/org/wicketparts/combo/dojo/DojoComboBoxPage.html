<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Wicket Quickstart Archetype Homepage</title>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" type="text/javascript" djConfig="parseOnLoad: true"></script>
		<script language="JavaScript" type="text/javascript">
			dojo.require("dijit.form.ComboBox");
			function copyToHiddenField() {
				var hiddenField = document.getElementById('manualInputValue');
				hiddenField.value = "";
			}
		</script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/soria/soria.css" />
    </head>
    <body class=" soria ">
        <strong>Wicket Quickstart Archetype Homepage</strong>
        <br/><br/>
        <a href="#" wicket:id="top">Top</a>
        <br/><br/>
		<form wicket:id="form">
			<select dojoType="dijit.form.ComboBox" id="fruit" name="fruit" wicket:id="combo">
				<option>Apples</option>
				<option selected>Oranges</option>
				<option>Pears</option>
			</select>
			<input type="hidden" wicket:id="manualInputValue" id="manualInputValue">
			<br/>
			<input type="submit" value="値を確認" onclick="copyToHiddenField();">
		</form>
        <br/><br/>
		id→<span wicket:id="selectedId"></span><br>
		value→<span wicket:id="selectedValue"></span>
    </body>
</html>
